<div class="card border-primary mb-3">
  <div class="card-header">Usuarios</div>

  <div style="padding: 15px" >
    <button type="button" [routerLink]="['/routePath']" routerLinkActive="$router_link-active$" class="btn btn-secondary">Secondary</button>
    <button type="button" [routerLink]="['/create/user']" class="btn btn-success">Agregar Usuario</button>
  </div>

  <div class="card-body text-primary">
    <h5 class="card-title">Listado de usuarios</h5>

    <table class="table table-bordered table-striped" >
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Telefono</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.nombre}}</td>
        <td>{{user.phone}}</td>
      </tr>
      </tbody>
    </table>


  </div>
</div>
